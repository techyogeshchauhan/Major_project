<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edunexa Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-xl">
        <h1 class="text-2xl font-bold mb-4">Edunexa Chatbot</h1>

        <div id="chat-box" class="bg-white p-4 rounded shadow h-96 overflow-y-auto mb-4">
            <!-- Messages will appear here -->
        </div>

        <form id="chat-form" class="flex">
            <input id="user-message" type="text" class="flex-1 border p-2 rounded-l" placeholder="Type your message">
            <button type="submit" class="bg-blue-500 text-white px-4 rounded-r">Send</button>
        </form>
    </div>
</body>
</html>
